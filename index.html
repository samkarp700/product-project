<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">



    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">

    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Your Next Game</title>
</head>
<body>

     <!-- Start Top Bar -->
     <div class="top-bar">
        <div class="row">
          <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">Your Next Game </li>
              <li><a href="#">Home</a></li>
              <li><a href="#">SUBSECTION 1</a></li>
              <li><a href="#">SUBSECTION 2</a></li>
            </ul>
        </div>
          </div>
        </div>
      </div>
      <!-- End Top Bar -->

    <!--hero section start  -->
    
    <div class="hero-section">
        <div class="hero-section-text">
          <h1>Your Next Game</h1>
          <h5>Search for your next game! Find reviews, ratings, and suggested games!<h5>
        </div>
      </div>
    
    
    <!--hero section end  -->


  



      <!-- Search Bar Start -->

      <form>
        <div class="grid-x grid-padding-x align-center">
          <div class="large-6 cell">
            <label>Game Search</label>
            <input type="text" id="gamesrch" name="game-search" placeholder="What are you playing next?" />
            <button class="secondary button" id="search">Search</button>
          </div>
        </div>
      </form>


      <!-- Search Bar End -->

      <!--Results Container Start-->
        <div class="card card-margin">
          <div class="card-divider text-white align-center" id="result-name">
            Video Game Name / result
          </div>
          <!--Image of game-->
          <div class="card-section">
           <p>
            <ul id="no-bullet text-center">
            <li id="result-genre">Genre</li>
            <li id="result-sys">System(s)</li>
            <li id="result-price">price</li>
            <li id="result-avail">availability</li>
            <li id="result-url">URL to Best Buy</li>
            </ul>
          </p>
          </div>
        </div>
         <!--Results Container end-->



        <!--Similar games Container Start-->
          <div class="card card-margin">
            <div class="card-divider text-white">
              <p>Other Results: </p> 
            </div>
            <!--Image of game-->
            <div class="grid-x grid-padding-x">
              <div class="row align-center card-section large-3 medium-3 cell">
                <p>
                  <ul class="no-bullet" id="btn-list-1">
                  </ul>
                </p>
              </div>
              <div class="row card-section large-3 medium-3 cell align-center">
                <p>
                  <ul class="no-bullet" id="btn-list-2"></ul>
                </p>
              </div>
            </div>
          </div>
          <!--Similar games Container end-->

        <!--Recent Searches Start-->
        <div class="card card-margin">
          <div class="card-divider text-white">
            <p>Recent searches </p> 
          </div>
          <div class="grid-x grid-padding-x">
                <ul class="no-bullet">
                  <div id="prev-search" class="list-group"></div>
                </ul>
          </div>
        </div>
          <!--Recent Searches End-->
      


      <script src="./assets/js/vendor/jquery.js"></script>
      <script src="./assets/js/vendor/foundation.js"></script>
      <script src="./assets/js/app.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
